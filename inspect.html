<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspect the Code - Mini-Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/theme.js" defer></script>
  <script src="https://pyscript.net/alpha/pyscript.js"></script>
  <style>
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .game-card {
      background: var(--background);
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--background);
      padding: 2rem;
      border-radius: 4px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .track-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inspect the Code</h1>
    <div class="game-grid">
      <div class="game-card">
        <h3>Pong (JavaScript)</h3>
        <button class="button" onclick="openGame('pong')">Play</button>
      </div>
      <div class="game-card">
        <h3>Snake (Python)</h3>
        <button class="button" onclick="openGame('snake')">Play</button>
      </div>
      <div class="game-card">
        <h3>Space Invaders (C)</h3>
        <button class="button" onclick="openGame('invaders')">Play</button>
      </div>
      <div class="game-card">
        <h3>Breakout (C++)</h3>
        <button class="button" onclick="openGame('breakout')">Play</button>
      </div>
      <div class="game-card">
        <h3>Racing Game (React)</h3>
        <button class="button" onclick="openGame('racing')">Play</button>
      </div>
      <div class="game-card">
        <h3>Memory Match (Java)</h3>
        <button class="button" onclick="openGame('memory')">Play</button>
      </div>
    </div>
    <a href="index.html" class="button">Back to Home</a>
  </div>
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <h2 id="gameTitle"></h2>
      <p id="gameControls"></p>
      <div id="trackSelector" style="display: none;">
        <button class="button" onclick="selectTrack('monza')">Monza</button>
        <button class="button" onclick="selectTrack('imola')">Imola</button>
        <button class="button" onclick="selectTrack('mugello')">Mugello</button>
      </div>
      <canvas id="gameCanvas" width="400" height="300"></canvas>
      <button class="button" onclick="closeGame()">Close</button>
    </div>
  </div>
  <script>
    let currentGame = null;

    function openGame(game) {
      const modal = document.getElementById('gameModal');
      const title = document.getElementById('gameTitle');
      const controls = document.getElementById('gameControls');
      const trackSelector = document.getElementById('trackSelector');
      modal.style.display = 'flex';
      if (game === 'racing') {
        trackSelector.style.display = 'flex';
        controls.innerText = 'Select a track to start the race.';
      } else {
        trackSelector.style.display = 'none';
        controls.innerText = game === 'pong' ? 'Arrow keys: Move paddle' :
                            game === 'snake' ? 'Arrow keys: Move snake' :
                            game === 'invaders' ? 'Arrow keys: Move, Space: Shoot' :
                            game === 'breakout' ? 'Arrow keys: Move paddle' :
                            game === 'memory' ? 'Click: Flip cards' : '';
      }
      title.innerText = game.charAt(0).toUpperCase() + game.slice(1);
      currentGame = game;
      loadGame(game);
    }

    function selectTrack(track) {
      document.getElementById('trackSelector').style.display = 'none';
      document.getElementById('gameControls').innerText = 'Arrow keys: Steer, Space: Accelerate';
      loadGame(currentGame, track);
    }

    function closeGame() {
      document.getElementById('gameModal').style.display = 'none';
      currentGame = null;
      // Clear canvas or stop game loop (implemented in game scripts)
    }

    function loadGame(game, track) {
      const canvas = document.getElementById('gameCanvas');
      if (game === 'pong') {
        const script = document.createElement('script');
        script.src = 'js/pong.js';
        document.body.appendChild(script);
      } else if (game === 'snake') {
        const pyScript = document.createElement('script');
        pyScript.type = 'py';
        pyScript.src = 'js/snake.py';
        document.body.appendChild(pyScript);
      } else {
        alert('Game not implemented yet. Try Pong or Snake.');
      }
    }
  </script>
</body>
</html>
