<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Developer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/theme.js" defer></script>
  <style>
    .toggle-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .toggle {
      appearance: none;
      width: 60px;
      height: 30px;
      background: #FF2800;
      border: 2px solid var(--yellow);
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle:checked {
      background: var(--yellow);
    }

    .toggle::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      background: var(--black);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .toggle:checked::after {
      transform: translateX(30px);
    }

    .toggle-label {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unlock Developer Mode</h1>
    <div class="toggle-container">
      <label class="toggle-label">Light/Dark</label>
      <input type="checkbox" class="toggle" id="toggleLightDark" onchange="toggleTheme('light-dark')">
      <label class="toggle-label">Ferrari Red</label>
      <input type="checkbox" class="toggle" id="toggleFerrari" onchange="toggleTheme('ferrari')">
      <label class="toggle-label">Lamborghini Green/Maserati Blue</label>
      <input type="checkbox" class="toggle" id="toggleLamborghiniMaserati" onchange="toggleTheme('lamborghini-maserati')">
      <label class="toggle-label">Alfa Romeo/Pagani/Lancia</label>
      <input type="checkbox" class="toggle" id="toggleAlfaPaganiLancia" onchange="toggleTheme('alfa-pagani-lancia')">
    </div>
    <button class="button" onclick="resetTheme()">Reset to Original</button>
    <a href="index.html" class="button">Back to Home</a>
  </div>
  <script>
    function toggleTheme(group) {
      const themes = {
        'light-dark': ['light', 'dark'],
        'ferrari': ['ferrari'],
        'lamborghini-maserati': ['lamborghini', 'maserati'],
        'alfa-pagani-lancia': ['alfa', 'pagani', 'lancia']
      };
      const toggle = document.getElementById(`toggle${group.charAt(0).toUpperCase() + group.slice(1).replace('-', '')}`);
      const currentTheme = localStorage.getItem('theme') || 'light';
      const groupThemes = themes[group];
      let nextTheme = groupThemes[(groupThemes.indexOf(currentTheme) + 1) % groupThemes.length] || groupThemes[0];
      if (!toggle.checked) nextTheme = 'light';
      document.body.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
    }

    function resetTheme() {
      document.body.setAttribute('data-theme', 'light');
      localStorage.setItem('theme', 'light');
      document.querySelectorAll('.toggle').forEach(t => t.checked = false);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', theme);
    });
  </script>
</body>
</html>
