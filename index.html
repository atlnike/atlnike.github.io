<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferrari</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #FFF200;
      --black: #111111;
      --white: #f8f8f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--white);
      color: var(--black);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 1rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .price {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: -1rem;
    }

    .button {
      background-color: var(--yellow);
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--black);
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
      border-radius: 2px;
    }

    .button:hover {
      background-color: #e6db00;
    }

    .footer {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Ferrari</div>
    <div class="tagline">A Book About Precision, Power, and Silence</div>
    <div class="price">$20</div>
    <a href="mailto:you@example.com?subject=Book%20Purchase%20Request%20-%20Ferrari" class="button">Buy Now</a>
    <div class="footer">Â© 2025 Your Name or Studio</div>
  </div>
</body>
</html>
