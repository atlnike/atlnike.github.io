<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Specs - Resume PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/theme.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Download Resume</h1>
    <button class="button" onclick="downloadResume()">Download PDF</button>
    <div class="status-message" id="statusMessage"></div>
    <a href="index.html" class="button">Back to Home</a>
  </div>
  <script>
    async function fetchResumeData() {
      try {
        const response = await fetch('resumeData.json');
        if (!response.ok) throw new Error('Failed to load resume data');
        return await response.json();
      } catch (error) {
        console.error('Error fetching resume data:', error);
        document.getElementById('statusMessage').innerText = 'Error: Could not load resume data.';
        return null;
      }
    }

    async function downloadResume() {
      if (!localStorage.getItem('resumeGenerated')) {
        alert('Run diagnostics first.');
        window.location.href = 'diagnostics.html';
        return;
      }

      const data = await fetchResumeData();
      if (!data) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let yOffset = 20;

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(16);
      doc.text(data.name, 20, yOffset);
      yOffset += 10;

      doc.setFont('helvetica', 'normal');
      doc.setFontSize(10);
      doc.text(`${data.email} | ${data.phone}`, 20, yOffset);
      yOffset += 10;

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(12);
      doc.text('Professional Summary', 20, yOffset);
      yOffset += 7;
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(10);
      doc.text(data.summary, 20, yOffset, { maxWidth: 170 });
      yOffset += doc.splitTextToSize(data.summary, 170).length * 5 + 10;

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(12);
      doc.text('Work Experience', 20, yOffset);
      yOffset += 7;
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(10);
      data.experiences.forEach(exp => {
        doc.setFont('helvetica', 'bold');
        doc.text(exp.jobTitle, 20, yOffset);
        yOffset += 5;
        doc.setFont('helvetica', 'normal');
        doc.text(`${exp.company}, ${exp.location} | ${exp.dates}`, 20, yOffset);
        yOffset += 5;
        exp.achievements.forEach(a => {
          doc.text(`• ${a}`, 25, yOffset, { maxWidth: 165 });
          yOffset += doc.splitTextToSize(`• ${a}`, 165).length * 5 + 2;
        });
        yOffset += 3;
      });

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(12);
      doc.text('Skills', 20, yOffset);
      yOffset += 7;
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(10);
      data.skills.forEach(s => {
        doc.text(`• ${s}`, 25, yOffset);
        yOffset += 5;
      });

      doc.save('resume.pdf');
      document.getElementById('statusMessage').innerText = 'PDF Downloaded.';
    }

    if (!localStorage.getItem('resumeGenerated')) {
      alert('Run diagnostics first.');
      window.location.href = 'diagnostics.html';
    }
  </script>
</body>
</html>
