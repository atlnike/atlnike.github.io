<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Diagnostics - Resume Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/theme.js" defer></script>
  <style>
    .resume-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
      background: var(--background);
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .resume-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .resume-section h3 {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .resume-section p {
      margin: 0.5rem 0;
    }

    .resume-section ul {
      list-style-type: disc;
      margin-left: 1.5rem;
    }

    .status-message {
      font-size: 1rem;
      color: var(--text);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Generator</h1>
    <button class="button" onclick="generateResume()">Generate Resume</button>
    <div class="status-message" id="statusMessage"></div>
    <div class="resume-section" id="resumeOutput"></div>
    <a href="index.html" class="button">Back to Home</a>
  </div>
  <script>
    async function fetchResumeData() {
      try {
        const response = await fetch('resumeData.json');
        if (!response.ok) throw new Error('Failed to load resume data');
        return await response.json();
      } catch (error) {
        console.error('Error fetching resume data:', error);
        document.getElementById('statusMessage').innerText = 'Error: Could not load resume data.';
        return null;
      }
    }

    async function generateResume() {
      const data = await fetchResumeData();
      if (!data) return;

      const { name, email, phone, summary, experiences, skills } = data;
      let resumeHTML = `
        <h2>${name}</h2>
        <p>${email} | ${phone}</p>
        <h2>Professional Summary</h2>
        <p>${summary}</p>
        <h2>Work Experience</h2>
      `;

      if (experiences.length === 0) {
        resumeHTML += '<p>No work experiences added yet.</p>';
      } else {
        experiences.forEach(exp => {
          resumeHTML += `
            <h3>${exp.jobTitle}</h3>
            <p>${exp.company}, ${exp.location} | ${exp.dates}</p>
            <ul>
              ${exp.achievements.map(a => `<li>${a}</li>`).join('')}
            </ul>
          `;
        });
      }

      resumeHTML += `
        <h2>Skills</h2>
        <ul>
          ${skills.map(s => `<li>${s}</li>`).join('')}
        </ul>
      `;

      document.getElementById('resumeOutput').innerHTML = resumeHTML;
      document.getElementById('statusMessage').innerText = 'File Generated.';
      localStorage.setItem('resumeGenerated', 'true');
    }
  </script>
</body>
</html>
